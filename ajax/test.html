<!DOCTYPE html>
<html>
  <head>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  </head>
  <body>
    <form id="listall">
      <button type="submit">list all students</button> <br></br>
      <h1 id="ajax_content"></h1>
    </form>

    <form id="search">
      student ID:<input name="student_id" type="text"><br>
      <button type="submit">search specific student</button>
      <h1 id="search_content"></h1>
    </form>

    
    <form id="add">
      student ID:<input name="add_id" type="text"><br>
      student name:<input name="add_name" type="text"><br>
      <button type="submit">add new student</button>
      <h1 id="add_content"></h1> 
    </form>


    <form id="delete">
      student ID:<input name="delete_id" type="text"><br>
      <button type="submit">delete specific student</button>
      <h1 id="delete_content"></h1>   
    </form>


    <script src="main.js"></script>
  </body>
</html>
